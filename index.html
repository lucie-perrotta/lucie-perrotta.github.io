<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
(function() {
  var canvas = document.getElementById('canvas'),
      ctx = canvas.getContext('2d'),
      width = canvas.width = window.innerWidth,
      height = canvas.height = window.innerHeight,
      fontSize = 16,
      columns = Math.floor(width / fontSize),
      drops = [],
      letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロゴゾドボポ'.split(''),
      speed = 1; // Adjust this value to make the effect slower or faster

  // Initialize drops with random vertical positions
  for (var x = 0; x < columns; x++) {
    drops[x] = Math.random() * height / fontSize;
  }

  // Initialize the frame counter
  var frameCounter = 0;

  function draw() {
    frameCounter++;

    // Update the canvas every other frame
    if (frameCounter % 2 === 0) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#0F0'; // Green text
      ctx.font = fontSize + 'px monospace';

      for (var i = 0; i < drops.length; i++) {
        var text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i] += speed;
      }

      // Draw "perrotta" in the middle of the screen
      ctx.font = 'bold 48px courier';
      ctx.fillStyle = '#0F0';
      ctx.textAlign = 'center';
      ctx.fillText('perrotta', width / 2, height / 2);
    }

    requestAnimationFrame(draw);
  }

  draw();

  // Adjust canvas size on window resize
  window.addEventListener('resize', function() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    columns = Math.floor(width / fontSize);
    drops = [];
    for (var x = 0; x < columns; x++) {
      drops[x] = Math.random() * height / fontSize;
    }
  });
})();
</script>
</body>
</html>
